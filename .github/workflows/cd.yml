name: cd

on:
  push:
    branches: [main]
  
jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Set up Go 
        uses: actions/setup-go@v2
        with:
          go-version: "1.24.2"

      - name: Checkout respository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: buildprod.sh
        run: scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and deploy image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-469422/notely-ar-repo/notely:latest .