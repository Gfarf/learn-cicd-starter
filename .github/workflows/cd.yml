name: cd

on:
  push:
    branches: [main]
  
jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Set up Go 
        uses: actions/setup-go@v2
        with:
          go-version: "1.24.2"

      - name: Checkout respository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
  
      - name: Goose Install
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: buildprod.sh
        run: scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and deploy image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-469422/notely-ar-repo/notely:latest .

      - name: Migrate up
        run: ./scripts/migrateup.sh

      - name: diff check
        run: git diff

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-469422/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-469422 --max-instances=4